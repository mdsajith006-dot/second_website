<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <div class="top-bar">
        <button onclick="goBack()">⬅ Back</button>
        <h1>Quiz App</h1>
        <button onclick="closeQuiz()">✖ Close</button>
    </div>
    
    div id="timer">⏱ Time: 15</div>

    <h2 id="question"></h2>

    <ul id="optionsList">
        <li><button class="option" onclick="checkAnswer(0)"></button></li>
        <li><button class="option" onclick="checkAnswer(1)"></button></li>
        <li><button class="option" onclick="checkAnswer(2)"></button></li>
        <li><button class="option" onclick="checkAnswer(3)"></button></li>
    </ul>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="restartBtn" onclick="restartQuiz()">Restart</button>

    <h3 id="score"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
